<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body class="bg-gray-100 font-mono leading-normal tracking-normal"> 
    <!-- Navbar --> 
    <header class="bg-gray-800 text-white p-4 flex items-center justify-between">

        <img id="logo" class="h-12 cursor-pointer" src="images/logo.png" alt="logo">
        
        <h1 class="text-xl font-bold mx-auto">F1 Dashboard</h1>

        <div id="nav_buttons" class=" hidden flex space-x-4">
            <button  id="home_button" class="bg-red-700 text-white px-6 py-2 rounded-lg hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-400">Home</button>
            <button class="bg-red-700 text-white px-6 py-2 rounded-lg hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-400">Favorites</button>
        </div>
    </header>
    

     
    <!-- Full Home View -->   
    <article id="home" class="container mx-auto p-4 flex space-x-4">
        <!-- Sidebar (Season Selector and Description) --> 
        <section id="sidebar" class="w-1/3 p-6 bg-white shadow-md border rounded-lg">
            <h2 class="text-2xl text-center font-semibold mb-4">Welcome to the F1 Dashboard</h2>
            <div class="h-40 p-4 border border-gray-300 rounded-lg shadow-lg overflow-hidden">
                <form id="season-form"> 
                    <label for="season" class="block text-gray-700 mb-2">Select Season:</label> 
                    <select name="season" id="season" class="season-selector w-full p-2 border border-gray-300 rounded"> 
                        <option value="select">Select a Season...</option>
                        <option value="2020">2020</option> 
                        <option value="2021">2021</option>
                        <option value="2022">2022</option> 
                        <option value="2023">2023</option> 
                    </select> 
                </form> 
                <p class="mt-4 text-gray-600">Description goes here.</p> 
            </div>
        </section> 
        
        <!-- Image Container --> 
        <section class="w-2/3 flex justify-center items-center bg-gray-50 rounded-lg shadow-md">
            <div class="w-full h-full flex justify-center items-center">
                <img src="images/home.jpg" alt="F1 Image" class="object-contain w-full h-full rounded-lg">
            </div>
        </section>
    </article>

    <!-- Full Race View -->
    <article id="race" class="container mx-auto p-4 flex flex-col space-y-4 hidden">
        <!-- Main Header for the entire view -->
        <header class="w-full p-4 bg-white shadow-md border rounded-lg text-center ">
            <h1 id="race_info" class="text-3xl font-bold">Race Information</h1>
        </header>

        <!-- Flex container for the 3 boxes (Races, Qualifying, Race Results) -->
        <div class="flex w-full space-x-4">
            <!-- Races View -->
            <section id="races" class="w-3/12 p-6 bg-white shadow-md border rounded-lg">
                <h2 id="race_header" class="flex justify-center font-semibold mb-4 text-xl">Races</h2>
                <div class="overflow-y-scroll max-h-96 border border-gray-300 rounded-lg shadow-lg overflow-hidden">
                    <table class="min-w-full table-auto">
                        <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <tr>
                                <th class="py-3 px-6 text-left hover:bg-gray-300 cursor-pointer">Rnd</th>
                                <th class="py-3 px-6 text-left hover:bg-gray-300 cursor-pointer">Name</th>
                            </tr>
                        </thead>
                        <tbody class="text-gray-700 text-sm" id="race_table">
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Qualifying Results View -->
            <section id="qualifying" class="w-5/12 p-6 bg-white shadow-md border rounded-lg">
                <h2 class="text-xl font-semibold mb-4 text-center">Qualifying</h2>
                <div class="mb-4">
                    <div class="overflow-y-scroll max-h-96 border border-gray-300 rounded-lg shadow-lg overflow-hidden">
                        <table class="min-w-full table-auto">
                            <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                <tr>
                                    <th class="py-3 px-6 text-left hover:bg-gray-300 cursor-pointer">Pos</th>
                                    <th class="py-3 px-6 text-left hover:bg-gray-300 cursor-pointer">Driver</th>
                                    <th class="py-3 px-6 text-left hover:bg-gray-300 cursor-pointer">Const</th>
                                    <th class="py-3 px-6 text-left hover:bg-gray-300 cursor-pointer">Q1</th>
                                    <th class="py-3 px-6 text-left hover:bg-gray-300 cursor-pointer">Q2</th>
                                    <th class="py-3 px-6 text-left hover:bg-gray-300 cursor-pointer">Q3</th>
                                </tr>
                            </thead>
                            <tbody id="qual_table" class="text-gray-700 text-sm" id="qualifying_table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Race Results View -->
            <section id="raceResults" class="w-4/12 p-6 bg-white shadow-md border rounded-lg">
                <h2 class="text-xl font-semibold mb-4 text-center">Results</h2>
                <div id="result">
                    <div class="flex w-full space-x-4 justify-center mb-2">
                        <!-- First box -->
                        <div class="flex flex-col items-center mx-auto h-28 w-36 p-2 bg-white shadow-md border rounded-lg">
                            <img class="h-14 w-14 mb-3 object-contain object-top" src="images/gold.png" alt="">
                            <p class="text-sm font-semibold text-center">Kyle Scidmore</p>
                        </div>
            
                        <!-- Second and third boxes -->
                        <div class="flex flex-col items-center h-28 w-36 p-2 bg-white shadow-md border rounded-lg">
                            <img class="h-14 w-14 mb-3 object-contain object-top" src="images/silver.png" alt="">
                            <p class="text-sm font-semibold text-center">Kyle Scidmore</p>
                        </div>
            
                        <div class="flex flex-col items-center h-28 w-36 p-2 bg-white shadow-md border rounded-lg">
                            <img class="h-14 w-14 mb-3 object-contain object-top" src="images/bronze.png" alt="">
                            <p class="text-sm font-semibold text-center">Kyle Scidmore</p>
                        </div>
                    </div>
                    <div class="overflow-y-scroll max-h-96 border border-gray-300 rounded-lg shadow-lg overflow-hidden">
                        <table class="min-w-full table-auto">
                            <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                <tr>
                                    <th class="py-3 px-6 text-left hover:bg-gray-300 cursor-pointer">Pos</th>
                                    <th class="py-3 px-6 text-left hover:bg-gray-300 cursor-pointer">Name</th>
                                    <th class="py-3 px-6 text-left hover:bg-gray-300 cursor-pointer">Const</th>
                                    <th class="py-3 px-6 text-left hover:bg-gray-300 cursor-pointer">Laps</th>
                                    <th class="py-3 px-6 text-left hover:bg-gray-300 cursor-pointer">Pts</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-700 text-sm" id="race_results_table">
                                <!-- Race results will populate here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </article>


        <!-- Circuit Modal -->
        <aside id="circuit" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded p-4 w-1/2">
                <h3 class="text-xl font-semibold mb-4">Circuit Details</h3>
                <!-- Circuit details content -->
                <button class="close-modal mt-4 px-4 py-2 bg-red-500 text-white rounded">Close</button>
            </div>
        </aside>

        <!-- Driver Modal -->
        <aside id="driver" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded p-4 w-1/2">
                <h3 class="text-xl font-semibold mb-4">Driver Details</h3>
                <!-- Driver details content -->
                <button class="close-modal mt-4 px-4 py-2 bg-red-500 text-white rounded">Close</button>
            </div>
        </aside>

        <!-- Constructor Modal -->
        <aside id="constructor" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded p-4 w-1/2">
                <h3 class="text-xl font-semibold mb-4">Constructor Details</h3>
                <!-- Constructor details content -->
                <button class="close-modal mt-4 px-4 py-2 bg-red-500 text-white rounded">Close</button>
            </div>
        </aside>

</body>

</html>
