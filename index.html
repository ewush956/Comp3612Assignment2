<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navbar -->
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-xl font-bold">F1 Dashboard Project</h1>
    </header>

    <!-- Main Container -->
    <main class="container mx-auto p-4">
        <!-- Home View -->
        <article id="home" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Welcome to the F1 Dashboard</h2>
            <label for="season" class="block text-gray-700 mb-2">Select Season:</label>
            <select class="season-selector w-full p-2 border border-gray-300 rounded">
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <!-- Add more seasons as needed -->
            </select>
        </article>

        <!-- Browse View -->
        <article id="browse" class="hidden">
            <h2 class="text-2xl font-semibold mb-4">Browse Seasons</h2>
            <p>Select a season to view races.</p>
            <!-- Content for browsing seasons -->
        </article>

        <!-- Races View -->
        <section id="races" class="hidden">
            <h2 class="text-2xl font-semibold mb-4">Races</h2>
            <ul class="races-list overflow-y-scroll max-h-96">
                <!-- Races will be populated here -->
            </ul>
        </section>

        <!-- Race Results View -->
        <section id="raceResults" class="hidden">
            <h2 class="text-2xl font-semibold mb-4">Race Results</h2>
            <div id="qualify" class="mb-4">
                <h3 class="text-xl font-semibold">Qualifying Results</h3>
                <!-- Qualifying results content -->
            </div>
            <div id="result">
                <h3 class="text-xl font-semibold">Race Results</h3>
                <!-- Race results content -->
            </div>
        </section>

        <!-- Circuit Modal -->
        <aside id="circuit" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded p-4 w-1/2">
                <h3 class="text-xl font-semibold mb-4">Circuit Details</h3>
                <!-- Circuit details content -->
                <button class="close-modal mt-4 px-4 py-2 bg-red-500 text-white rounded">Close</button>
            </div>
        </aside>

        <!-- Driver Modal -->
        <aside id="driver" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded p-4 w-1/2">
                <h3 class="text-xl font-semibold mb-4">Driver Details</h3>
                <!-- Driver details content -->
                <button class="close-modal mt-4 px-4 py-2 bg-red-500 text-white rounded">Close</button>
            </div>
        </aside>

        <!-- Constructor Modal -->
        <aside id="constructor" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded p-4 w-1/2">
                <h3 class="text-xl font-semibold mb-4">Constructor Details</h3>
                <!-- Constructor details content -->
                <button class="close-modal mt-4 px-4 py-2 bg-red-500 text-white rounded">Close</button>
            </div>
        </aside>
    </main>

    <!-- JavaScript -->
    <script>
        // Helper function to toggle views
        function showView(viewId) {
            document.querySelectorAll('main > *').forEach(view => view.classList.add('hidden'));
            document.querySelector(viewId).classList.remove('hidden');
        }

        document.querySelector('.season-selector').addEventListener('change', function () {
            showView('#browse');  // Display the Browse view after selecting a season
        });

        document.querySelectorAll('.close-modal').forEach(button => {
            button.addEventListener('click', function () {
                button.closest('aside').classList.add('hidden');
            });
        });
    </script>
</body>

</html>
